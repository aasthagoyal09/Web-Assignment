<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia content</title>
    <style>
      body {
        background: linear-gradient(lightpink, wheat);
      }
      h1 {
        text-align: center;
        color: darkgreen;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <h1><u>Multimedia Content</u></h1>

    ></audio>

    <video
      src="./Downloads/videoplayback.mp4"

      height="300"
      loop
      id="video1"

      width="400"
      height="300"
